[main]
data_path = ["data", "."]
music_path = "data"
sound_path = "data"
save_path = "data"
fonts = ["data/font/english.ttf", "data/font/chinese.ttf"]
ship_logic_enabled = true

[window]
width = 640
height = 480
show_fps = false
limit_fps = 0

[ui]
simplified_chinese = false
no_name_input = false
show_potential = true
show_map_mini_panel = true
scale = 2.0
animation_speed = 1.0
fade_speed = 1.0
window_border = 8

[audio]
sample_rate = 48000
# I16 = sint16, I32 = sint32, F32 = float
sample_format = "I16"
music_volume = 5
sound_volume = 5
